<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Rinks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img src="img/logo.png" alt="" class="cabecalho-img">
        <nav class="cabecalho-nav">
            <a class="cabecalho-nav__link" href="#"> Home </a>
            <a class="cabecalho-nav__link" href="#"> Contato </a>
        </nav>

    </header>
    <main class="principal">
        <section class="principal-capa">
            <div class="principal-capa__combotao">
                <div class="principal-capa__conteúdo">
                    <h1 class="principal-capa__titulo">Bem-vindo ao Café Rinks</h1>
                    <p class="principal-capa__texto">Café quentinho</p>
                </div>
                <a href="#" class="principal-capa__botao">Faça seu pedido!</a>
                <a href="#" class="principal-capa__botao botao__secundario">Entre em contato!</a>
            </div>
            <img class="principal-capa__imagem" src="img/logo.png" alt="">
        </section>
        <section class="propaganda propaganda01">
            <img src="img/cafe1.png" alt="café com leite com espuma em formato de coração" class="propaganda__imagem">
            <div class="propaganda__conteudo">
                <h2 class="propaganda__titulo">Procura um café quentinho e no preço? </h2>
                <p class="propaganda__texto">Só aqui no Café Rinks!!!</p>


            </div>
        </section>

    </main>
    <footer class="rodape">

    </footer>
</body>

</html>
